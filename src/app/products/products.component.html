

<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-center">
        <!--{{keyword}}-->
        <input class="p-1 m-lg-1" type="text" [(ngModel)]="keyword">
        <button (click)="searchProduct()" class="btn btn-outline-success">
        <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table ">
        <thead>
        <tr>
          <th>Name</th><th>Price</th><th>Checked</th><th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <!--hadi dyal l Observable -->
        <!--<tr *ngFor="let product of products$ | async">-->
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success" >
              <i [class]="product.checked?'bi bi-check':'bi bi-x'"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDelete(product)" class="btn btn-outline-danger" >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
